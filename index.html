<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <html lang="en">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
        href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
        rel="stylesheet">
      <link rel="icon" type="image/png" sizes="32x32"
        href="./assets/images/favicon-32x32.png">
      <link rel="stylesheet" href="style.css">
      <title>Blog preview card component</title>

    </head>
    <body>
      <section id="preview-card-container">
        <div class="preview-card-img">
          <img src="./assets/images/illustration-article.svg"
            alt="Illustration Image">
        </div>
        <div class="preview-card-text">
          <div class="yellow-bg">
            <h4>Learning</h4>
          </div>
          <p class="published-date">Published 21 Dec 2023</p>
          <a href="#">
            <h2 class="blog-title">HTML & CSS foundations</h2>
          </a>
          <p class="preview-text">These languages are the backbone of every
            website, defining structure, content, and presentation.</p>
        </div>
        <div class="blog-post-avatar-container">
          <img src="./assets/images/image-avatar.webp" alt="Author Avatar">
          <p class="blog-post-avatar-name">Greg Hooper</p>
        </div>
      </section>
    </body>
  </html>
